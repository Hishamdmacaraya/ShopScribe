<!DOCTYPE html>
<html>
<head>
    <title>ShopScribe: AI Product Description Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        input, select { width: 300px; padding: 8px; margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; }
        .container { max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ShopScribe: AI Product Description Generator</h1>
        <form method="post">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required>
            
            <label for="keywords">Keywords (comma-separated):</label>
            <input type="text" id="keywords" name="keywords" required>
            
            <!-- Stretch Goal: Tone Selection -->
            <label for="tone">Tone:</label>
            <select id="tone" name="tone">
                <option value="neutral">Neutral</option>
                <option value="formal">Formal</option>
                <option value="casual">Casual</option>
                <option value="humorous">Humorous</option>
                <option value="for young adults">For Young Adults</option>
                <option value="for professionals">For Professionals</option>
            </select>
            
            <br>
            <input type="submit" value="Generate Description">
        </form>
        
        {% if description %}
            <h2>Generated Description:</h2>
            <p>{{ description }}</p>
        {% endif %}
    </div>
</body>
</html>
